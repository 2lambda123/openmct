global:
  scrape_interval: 15s
  evaluation_interval: 15s
rule_files:
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: [ 'localhost:9090' ]
  - job_name: 'browserless'
    static_configs:
      - targets: [ 'browserless:3000' ]
    metrics_path: '/prometheus'
  - job_name: 'couchdb'
    static_configs:
      - targets: [ 'host.docker.internal:5984' ]
    metrics_path: '/_node/_local/_prometheus/'
    basic_auth:
      username: admin
      password: password